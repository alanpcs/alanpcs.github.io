<!DOCTYPE html>
<html>
  <head>
    <title>AlanPCS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="styles/main.css" type="text/css" />

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/img/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="grid">
      <section class="logo">
        <img src="img/alanpcs-logo.svg" alt="logo" />
      </section>
      <section class="photo">
        <img
          src="https://avatars2.githubusercontent.com/u/7315217?s=460&u=4ee38611dd9e97c6d6715e06a72c4e0e336a5c96&v=4"
        />
      </section>
      <section class="info">
        <h1>Alan P. C. Silva</h1>
        <h3>Staff Fullstack Software Engineer</h3>
      </section>
      <section class="links">
        <a href="https://github.com/alanpcs">
          <img src="img/icons/github.svg" />
        </a>
        <a href="https://www.linkedin.com/in/alanpcs/">
          <img src="img/icons/linked-in.svg" />
        </a>
        <a href="https://www.instagram.com/alanpcs/">
          <img src="img/icons/instagram.svg" />
        </a>
      </section>
      <section class="qr-code">
        <img src="/img/qr-code.svg" />
      </section>
    </div>
  </body>
</html>
